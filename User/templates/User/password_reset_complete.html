{% extends 'PurBeurre/base.html' %}

{% block content %}
{% load static %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">Du gras, oui, mais de qualité!</h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <h2 class="text-white-75 mb-5">{% if user.is_authenticated %}
                                {{ user.username }}
                            {% endif %}</h2>
                    </div>
                </div>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="services">
            <div class="container px-4 px-lg-5">
                <h2 class="text-center mt-0">Mot de passe réinitialisé.</h2>
                <hr class="divider" />
                <p>Votre mot de passe a été réinitialisé avec succès.Revenir à <a href="{% url 'user-signin' %}">la page de connexion</a>.</p>
            </div>
        </section>


{% endblock %}
